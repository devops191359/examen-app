<div class="col-md-12 mb-3" style="margin-top: 10px;">

    <div class="form-group container">
        <button class="btn btn-success" (click)="agregarProducto()">Agregar Producto</button>

    </div>




    <ngx-datatable #myTable class="material container striped" [rows]="rows" [columnMode]="'flex'" [selected]="selected"
        (activate)="onActivate($event)" (select)="onSelect($event)" [headerHeight]="50" [footerHeight]="50"
        [rowHeight]="'auto'" [limit]="3">




        <ngx-datatable-column name="#" [flexGrow]="0.5">
            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                {{(rowIndex + 1)}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Nombre del prodcuto" [flexGrow]="2">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row?.nombre | titlecase }}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Precio" [flexGrow]="2">
            <ng-template let-row="row" ngx-datatable-cell-template>
                ${{row?.precio | number: '1.2-2'}}
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Cantidad" [flexGrow]="2">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{row?.stock}}
            </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="Accion" prop="id" [flexGrow]="2">
            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                <div class="row">
                    <button type="button" class="btn btn-success float-right " style="margin: 10px;" (click)="modificarProducto(row)">Editar</button>
                    <button type="button" class="ms-5 btn btn-danger float-left" style="margin: 10px;" (click)="eliminarProducto(row.id)">Borrar</button>
                </div>
            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>
</div>
