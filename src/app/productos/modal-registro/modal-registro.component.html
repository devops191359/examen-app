<div class="modal-header">
    <h4 class="modal-title pull-left" *ngIf="!isUpdateEnabled"> Alta del Producto </h4>
    <h4 class="modal-title pull-left" *ngIf="isUpdateEnabled"> Modificaci√≥n del Producto </h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="modalForm" >
        <div class="form-group" *ngIf="isUpdateEnabled">
            <label for="idProducto" class="col-form-label">Id:</label>
            <input type="number" class="form-control" formControlName="idProducto"
                [ngClass]="{ 'is-invalid': submitted && f['idProducto'].errors }">
            <div *ngIf="submitted && f['idProducto'].errors" class="invalid-feedback">
                <div *ngIf="f['idProducto'].errors['required']">El campo es requerido</div>
            </div>
        </div>
        <div class="form-group">
            <label for="nombreProducto" class="col-form-label">Producto:</label>
            <input type="text" class="form-control" formControlName="nombreProducto"
                [ngClass]="{ 'is-invalid': submitted && f['nombreProducto'].errors }">
            <div *ngIf="submitted && f['nombreProducto'].errors" class="invalid-feedback">
                <div *ngIf="f['nombreProducto'].errors['required']">El campo es requerido</div>
            </div>
        </div>
        <div class="form-group">
            <label for="precio" class="col-form-label">Precio:</label>
            <input  class="form-control" formControlName="precio"  decimalPipe
                [ngClass]="{ 'is-invalid': submitted && f['precio'].errors }">
            <div *ngIf="submitted && f['precio'].errors" class="invalid-feedback">
                <div *ngIf="f['precio'].errors['required']">El campo es requerido</div>
            </div>
        </div>
        <div class="form-group">
            <label for="cantidad" class="col-form-label">Cantidad:</label>
            <input type="number" class="form-control" formControlName="cantidad" [ngClass]="{ 'is-invalid': submitted && f['cantidad'].errors }">
            <div *ngIf="submitted && f['cantidad'].errors" class="invalid-feedback">
                <div *ngIf="f['cantidad'].errors['required']">El campo es requerido</div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modalRef.hide()">Cerrar</button>
    <button type="button" class="btn btn-primary" *ngIf="isUpdateEnabled" (click)="realizarTransaccion()"  >Modificar</button>
    <button type="button" class="btn btn-primary" *ngIf="!isUpdateEnabled" (click)="realizarTransaccion()" >Guardar</button>
</div>
